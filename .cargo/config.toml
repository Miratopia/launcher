[build]
rustc-wrapper = "sccache"  # Commenté - installez sccache avec 'bun run install-sccache' si nécessaire
# Optional: set a shared target dir to reuse artifacts
# target-dir = "target"

[profile.dev]
incremental = true
[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"
ar = "x86_64-w64-mingw32-ar"

# Note: Assurez-vous que C:\msys64\mingw64\bin est dans votre PATH système
# ou utilisez le script cargo-mingw.ps1 pour compiler
