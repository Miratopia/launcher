name: publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump (major, minor, patch)"
        required: false
        default: "patch"
        type: choice
        options:
          - "major"
          - "minor"
          - "patch"
jobs:
  prepare:
    name: Prepare version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0
      - name: Show bumped versions
        run: |
          echo 'package.json version:'
          grep -m 1 '"version"' package.json
          echo 'Cargo.toml version:'
          grep '^version' src-tauri/Cargo.toml || true
          echo 'tauri.conf.json version:'
          grep -m 1 '"version"' src-tauri/tauri.conf.json

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Bump version in package.json and Cargo.toml
        id: bump
        env:
          INPUT_BUMP: ${{ github.event.inputs.bump }}
        run: |
          NEW_VERSION=$(bun run ./scripts/bump.ts)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json
          git commit -m "chore(release): bump version to ${{ steps.bump.outputs.new_version }}" || echo "No changes to commit"
          git push

  publish-tauri:
    permissions:
      contents: write

    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install and start sccache
        run: |
          cargo install sccache --locked || true
          sccache --start-server || true
        shell: bash

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: install frontend dependencies
        run: bun install
      - uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v${{ needs.prepare.outputs.new_version }}
          releaseName: "App v${{ needs.prepare.outputs.new_version }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
